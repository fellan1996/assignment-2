<body>
    <!--assignment 2a: ODD LOOP--> 
    <script>
        let oddLoop = [];
        for (let i = 1; i < 10; i++) {
            if(i === 5){
                 oddLoop.push(" Q ");
            }else if(i % 2 === 1){
                 oddLoop.push(" O ");
            }else{
                 oddLoop.push(" X ");
            }
        }
        document.write(oddLoop.join(''));
    </script>

    <script>
        // assignment 2b: ODDER LOOPS
        let odderLoops = [];
        for ( let i = 0; i < 20; i++){
            odderLoops.push("O");
            let randomNumber = Math.floor(Math.random()*5)
            switch (randomNumber) {
                case 0:
                    odderLoops.push("\xa0");
                    break;
                case 1:
                    odderLoops.push("\xa0"+"\xa0");
                    break;
                case 2:
                    odderLoops.push("\xa0"+"\xa0"+"\xa0");
                    break;
                case 3:
                    odderLoops.push("\xa0"+"\xa0"+"\xa0"+"\xa0");
                    break;
                case 4:
                    odderLoops.push("\xa0"+"\xa0"+"\xa0"+"\xa0"+"\xa0");
                    break;           
            }
        }
        document.write(odderLoops.join(''));
